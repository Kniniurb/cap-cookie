<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input label="key" [(ngModel)]="key"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="value" [(ngModel)]="value"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="addCookie()">add cookie</ion-button>
    </ion-item>
    <ion-item>
      <ion-button (click)="clear()">clear all cookies</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
